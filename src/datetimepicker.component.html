<div>
  <div [class.has-danger]="!getValidDate()" class="input-group" dir="ltr">
    <a *ngIf="dir==='rtl'" class="input-group-addon" (click)="onMouseClick(dp)">

      </svg>
    </a>
    <input #inp class="textInput form-control"  style="width: 100%;"
           [disabled]="disabled"
           [placeholder]="'yyyy/mm/dd' + (disableTime ? '' : ' HH:MM')"
           [mask]="'0000/00/00' + (disableTime ? '' :' 00:00')"
           [(ngModel)]="_dateTimeFormat" (blur)="inputBlur()"
           name="dp">
    <a *ngIf="dir==='ltr'" class="input-group-addon" (click)="onMouseClick()">
      <svg style="width:24px;height:24px" viewBox="0 0 34 28">
        <path fill="#000000" d="M31,0H3C1.3,0,0,1.3,0,3v22c0,1.7,1.3,3,3,3h28c1.7,0,3-1.3,3-3    V3C34,1.3,32.7,0,31,0z M32,25c0,0.6-0.4,1-1,1H3c-0.6,0-1-0.4-1-1V8h30V25z M32,6H2V3c0-0.6,0.4-1,1-1h28c0.6,0,1,0.4,1,1V6z     M8,16c1.1,0,2-0.9,2-2s-0.9-2-2-2c-1.1,0-2,0.9-2,2S6.9,16,8,16z M14,16c1.1,0,2-0.9,2-2s-0.9-2-2-2c-1.1,0-2,0.9-2,2    S12.9,16,14,16z M20,16c1.1,0,2-0.9,2-2s-0.9-2-2-2c-1.1,0-2,0.9-2,2S18.9,16,20,16z M26,16c1.1,0,2-0.9,2-2s-0.9-2-2-2    c-1.1,0-2,0.9-2,2S24.9,16,26,16z M8,22c1.1,0,2-0.9,2-2c0-1.1-0.9-2-2-2c-1.1,0-2,0.9-2,2C6,21.1,6.9,22,8,22z M14,22    c1.1,0,2-0.9,2-2c0-1.1-0.9-2-2-2c-1.1,0-2,0.9-2,2C12,21.1,12.9,22,14,22z M20,22c1.1,0,2-0.9,2-2c0-1.1-0.9-2-2-2    c-1.1,0-2,0.9-2,2C18,21.1,18.9,22,20,22z M26,22c1.1,0,2-0.9,2-2c0-1.1-0.9-2-2-2c-1.1,0-2,0.9-2,2C24,21.1,24.9,22,26,22z" />
      </svg>
    </a>
  </div>
  <div [style.visibility]="!overlayVisible ? 'hidden' : 'visible'"  class="d-inline-block rounded datetime" [ngClass]="{rtl: dir === 'rtl'}" style="padding: 0;">
    <ngb-datepicker #dp (click)="_panelClick = true" [(ngModel)]="_date" (ngModelChange)="changedDate()" [maxDate]="maxDate()" [minDate]="minDate()"
                    [firstDayOfWeek]="6"></ngb-datepicker>
    <div *ngIf="!disableTime" [class.has-danger]="!getValidTime()"
         class="time d-block d-flex justify-content-center" style="display: flex;"
         dir="ltr">
      <ngb-timepicker [(ngModel)]="_time" (ngModelChange)="changedTime()" dir="ltr"></ngb-timepicker>
    </div>
  </div>
</div>
